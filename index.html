<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>
        <div id="timer">25:00</div>
        <div id="status">Work</div>
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <div class="settings">
            <label for="workDuration">Work Duration (minutes):</label>
            <input type="number" id="workDuration" value="25" min="1" max="60">
            <label for="breakDuration">Break Duration (minutes):</label>
            <input type="number" id="breakDuration" value="5" min="1" max="30">
        </div>
        <div class="stats">
            <p>Sessions completed: <span id="sessionsCompleted">0</span></p>
        </div>
    </div>
    <audio id="notificationSound" src="notification.mp3"></audio>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
